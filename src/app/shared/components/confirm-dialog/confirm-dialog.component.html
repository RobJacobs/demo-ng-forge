<app-dialog-template [dialogTitle]="dialogData.title" [showHeader]="dialogData.title?.length ? true : false" [dialogLabel]="dialogData.label" [dialogDescription]="dialogData.description" [showClose]="false">
  <div class="body" [ngClass]="{ 'body--padding-top': !dialogData.title?.length }">
    {{ dialogData.message }}
  </div>

  @if (dialogData.showFooter !== false) {
    <ng-container app-dialog-footer>
      <forge-button slot="end" variant="outlined" (click)="onClose()">{{ dialogData.cancelText }}</forge-button>
      <forge-button slot="end" variant="filled" appAutoFocus (click)="onClose(true)">{{ dialogData.confirmText }}</forge-button>
    </ng-container>
  }
</app-dialog-template>
