<app-dialog-template [dialogTitle]="dialogTitle" (dialogClose)="onClose()">
  <div class="body">
    {{ message }}
  </div>

  @if (showFooter) {
    <ng-container app-dialog-footer>
      <forge-button slot="end" variant="outlined" (click)="onClose()">Cancel</forge-button>
      <forge-button slot="end" variant="filled" autofocus (click)="onClose(true)">Ok</forge-button>
    </ng-container>
  }
</app-dialog-template>
