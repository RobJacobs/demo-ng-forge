<forge-autocomplete #rangeAutocomplete [filter]="onFilter" [selectedTextBuilder]="selectedTextBuilder" [popupHeaderBuilder]="optionHeaderBuilder" multiple (forge-autocomplete-change)="onAutocompleteChange()">
  <forge-text-field>
    <input #filterInput type="text" [attr.id]="elementId" />
    <label [attr.for]="elementId">{{label}}</label>
    <forge-icon slot="trailing" class="forge-dropdown-icon" name="arrow_drop_down"></forge-icon>
  </forge-text-field>
</forge-autocomplete>

<ng-template #rangeTemplate>
  <div class="range" tabindex="-1">
    <div class="range__input">
      <span class="forge-typography--subtitle1 range__input__header">Enter a search range</span>
      <div class="range__input__body">
        <forge-text-field>
          <input type="text" placeholder="min" [attr.maxlength]="maxlength" [(ngModel)]="rangeMin" />
        </forge-text-field>
        <span>to</span>
        <forge-text-field>
          <input type="text" placeholder="max" [attr.maxlength]="maxlength" [(ngModel)]="rangeMax" />
        </forge-text-field>
        <forge-icon-button>
          <button type="button" aria-label="Add search range" (click)="onAddRangeOption()">
            <forge-icon name="add"></forge-icon>
          </button>
        </forge-icon-button>
      </div>
      @if (rangeMessage) {
      <div class="forge-typography--caption">{{rangeMessage}}</div>
      }
    </div>
    <forge-list class="range__options">
      @for (option of rangeOptions; track i; let i = $index) {
      <forge-list-item>
        <forge-icon-button slot="leading">
          <button type="button" aria-label="Delete search range" (click)="onDeleteRangeOption(option)">
            <forge-icon name="delete"></forge-icon>
          </button>
        </forge-icon-button>
        {{option.label}}
      </forge-list-item>
      }
    </forge-list>
    <forge-divider></forge-divider>
  </div>
</ng-template>
