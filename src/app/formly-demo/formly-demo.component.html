<div class="body">
  <form class="form" novalidate autocomplete="off" [formGroup]="formGroup">
    @if (formDefinition) {
    <formly-form [form]="formGroup" [model]="model" [fields]="formDefinition" [options]="formOptions"></formly-form>

    <p>
      {{formGroup.value| json}}
    </p>
    }
  </form>
</div>

<forge-toolbar class="footer" inverted>
  <span class="forge-typography--caption" slot="start">
    {{formMessage?.message}}
  </span>
</forge-toolbar>
