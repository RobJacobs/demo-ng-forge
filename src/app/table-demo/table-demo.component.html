<forge-toolbar class="header">
  <h2 slot="start" class="forge-typography--title">Table demo</h2>
</forge-toolbar>

<div class="body">
  <div class="body__table">
    <table #table class="forge-table forge-table--fixed">
      <thead>
        <tr class="forge-table-row forge-table-head__row" cdkDropList (cdkDropListDropped)="onColumnHeaderDragDrop($event)" cdkDropListOrientation="horizontal">
          <th *ngFor="let col of tableColumns | appArrayFilter:isColumnVisible; index as i" scope="col" class="forge-table-cell forge-table-head__cell forge-table-head__cell--sortable" cdkDrag cdkDragLockAxis="x" [cdkDragPreviewContainer]="parent" (click)="columnHeaderPopup.close(); onTableSort(col)" #columnHeaderPopup="forgePopup" [forgePopup]="columnHeaderPopupTemplate" (contextmenu)="onColumnHeaderRightClick($event)" placement="right-end" tabindex="-1">
            <div class="forge-table-head__cell-container">
              <span class="forge-table-head__cell-text">{{col.header}}</span>
              <forge-icon *ngIf="col.sortDirection?.length" [name]="col.sortDirection === 'DESC' ? 'arrow_downward' : col.sortDirection === 'ASC' ? 'arrow_upward' : ''" class="forge-table-head__cell-sort-icon" aria-hidden="true"></forge-icon>
            </div>
            <div class="forge-table-head__cell-actions">
              <div class="forge-table-head__cell-dragger" cdkDragHandle></div>
              <div class="forge-table-head__cell-resizer" (mousedown)="onColumnHeaderResize($event, i, col)"></div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of recordset" class="forge-table-row forge-table-body__row">
          <td *ngFor="let col of tableColumns | appArrayFilter:isColumnVisible" class="forge-table-cell forge-table-body__cell" [style.width.px]="col.width">
            <div class="forge-table-cell__container">
              {{record[col.property]}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <forge-toolbar inverted="true">
    <forge-paginator slot="end" [pageIndex]="filterCache.skip / filterCache.take" [pageSize]="filterCache.take" [total]="recordCount" (forge-paginator-change)="onTablePaginatorChange($event.detail)"></forge-paginator>
  </forge-toolbar>
</div>

<ng-template #columnHeaderPopupTemplate>
  <forge-list class="column-popup" (forge-list-item-select)="onColumnPopupItemSelected($event.detail.value)">
    <forge-list-item *ngFor="let column of tableColumns" [value]="column">
      <forge-checkbox slot="leading">
        <input type="checkbox" checked aria-label="Show/hide table column" [checked]="!column.hidden" (change)="column.hidden = !column.hidden" />
      </forge-checkbox>
      <span>{{column.header}}</span>
    </forge-list-item>
    <forge-divider></forge-divider>
    <forge-list-item value="reset-column-width">
      <span>Reset column widths</span>
    </forge-list-item>
    <forge-list-item value="freeze-column">
      <span>Freeze column</span>
    </forge-list-item>
  </forge-list>
</ng-template>
