<div #chartContainer class="chart-container"></div>
<div *ngIf="showLegend" class="legend-container">
  <forge-list class="chart-legend">
    <forge-list-item *ngFor="let item of legendData">
      <div slot="leading" [style.--item-color]="item.color"></div>
      <span slot="title">{{item.label}}</span>
      <span slot="subtitle">{{item.value}}</span>
    </forge-list-item>
  </forge-list>
</div>
