<div class="chart-card">
  <div #chartContainer class="chart-container app-chart"></div>
</div>
@if (showLegend) {
  <div class="legend-container">
    <forge-list class="chart-legend">
      <forge-list-item *ngFor="let item of legendData">
        <div slot="start" [style.--item-color]="item.color"></div>
        <span>{{ item.label }}</span>
        <span slot="secondary-text">{{ item.value }}</span>
      </forge-list-item>
    </forge-list>
  </div>
}
