<forge-toolbar class="header">
  <div slot="start">
    <h2 class="forge-typography--subheading4">Charts</h2>
    <forge-select [(ngModel)]="chartType" aria-label="Change chart type">
      <forge-option [value]="chartTypesEnum.bar">Bar</forge-option>
      <forge-option [value]="chartTypesEnum.bubble">Bubble</forge-option>
      <forge-option [value]="chartTypesEnum.donut">Donut</forge-option>
      <forge-option [value]="chartTypesEnum.donutMeter">Donut Meter</forge-option>
      <forge-option [value]="chartTypesEnum.gantt">Gantt</forge-option>
      <forge-option [value]="chartTypesEnum.line">Line</forge-option>
      <forge-option [value]="chartTypesEnum.pie">Pie</forge-option>
      <forge-option [value]="chartTypesEnum.treemap">Treemap</forge-option>
      <forge-option [value]="chartTypesEnum.tree">Tree</forge-option>
    </forge-select>
    <forge-button variant="outlined" (click)="onAction('update')" [disabled]="(activeTab === 0 && chartType === chartTypesEnum.tree) || chartType === chartTypesEnum.gantt">Update</forge-button>
    <forge-button variant="outlined" (click)="onAction('add')" [disabled]="chartType === chartTypesEnum.donutMeter || chartType === chartTypesEnum.tree || chartType === chartTypesEnum.gantt">Add</forge-button>
    <forge-button variant="outlined" (click)="onAction('delete')" [disabled]="chartType === chartTypesEnum.donutMeter || chartType === chartTypesEnum.tree || chartType === chartTypesEnum.gantt">Delete</forge-button>
  </div>
</forge-toolbar>

<forge-tab-bar [activeTab]="activeTab">
  <forge-tab (forge-tab-select)="onTabSelected(0)" id="app--charts--d3--tab" aria-controls="app--charts--d3--tab-body">D3</forge-tab>
  <forge-tab (forge-tab-select)="onTabSelected(1)" id="app--charts--google--tab" aria-controls="app--charts--google--tab-body">Google</forge-tab>
</forge-tab-bar>

<div class="body">
  @if (activeTab === 0) {
    <app-charts-d3-chart [chartType]="chartType" id="app--charts--d3--tab-body" aria-labelledby="app--charts--d3--tab" role="tabpanel" tabindex="-1"></app-charts-d3-chart>
  } @else if (activeTab === 1) {
    <app-charts-google-chart [chartType]="chartType" id="app--charts--google--tab-body" aria-labelledby="app--charts--google--tab" role="tabpanel" tabindex="-1"></app-charts-google-chart>
  }
</div>
