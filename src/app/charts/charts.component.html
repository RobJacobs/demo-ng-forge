<forge-toolbar class="header">
  <div slot="start">
    <h2 class="forge-typography--subheading4">Charts</h2>
    <forge-select [(ngModel)]="chartType">
      <forge-option value="bar">bar</forge-option>
      <forge-option value="bubble">bubble</forge-option>
      <forge-option value="donut">donut</forge-option>
      <forge-option value="donut-meter">donut meter</forge-option>
      <forge-option value="line">line</forge-option>
      <forge-option value="pie">pie</forge-option>
      <forge-option value="treemap">treemap</forge-option>
      <forge-option value="tree">tree</forge-option>
    </forge-select>
    <forge-button variant="outlined" (click)="onAction('update')" [disabled]="activeTab === 0 && chartType === 'tree'">
      Update
    </forge-button>
    <forge-button variant="outlined" (click)="onAction('add')" [disabled]="chartType === 'tree'">
      Add
    </forge-button>
    <forge-button variant="outlined" (click)="onAction('delete')" [disabled]="chartType === 'tree'">
      Delete
    </forge-button>
  </div>
</forge-toolbar>

<forge-tab-bar secondary [activeTab]="activeTab">
  <forge-tab (forge-tab-select)="onTabSelected(0)">D3</forge-tab>
  <forge-tab (forge-tab-select)="onTabSelected(1)">Google</forge-tab>
</forge-tab-bar>

<div class="body">
  @if (activeTab === 0) {
  <app-charts-d3-chart [chartType]="chartType"></app-charts-d3-chart>
  } @else if (activeTab === 1) {
  <app-charts-google-chart [chartType]="chartType"></app-charts-google-chart>
  }
</div>
